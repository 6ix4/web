<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

		<title>Khinenw's Page</title>
		<link rel="icon" type="image/png" href="/public/favicon.png">

		<meta property="og:type" content="website">
		<meta property="og:title" content="Khinenw's Page">
		<meta property="og:description" content="About Khinenw">

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="/dist/nenwchan.bundle.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2:100,300|Roboto:100,400,700,800|Titillium+Web:200,600">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-nanum-barun-gothic/nanumbarungothic.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.206/distr/fira_code.css">

		<link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png?v=4.1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png?v=4.1.0">
		<link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png?v=4.1.0">
		<link rel="manifest" href="/public/manifest.json?v=4.1.0">
		<link rel="mask-icon" href="/public/safari-pinned-tab.svg?v=4.1.0" color="#212121">
		<link rel="shortcut icon" href="/public/favicon.ico?v=4.1.0">
		<meta name="theme-color" content="#f1f2f3">

		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// https://github.com/rafrex/spa-github-pages
			// Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
			// ----------------------------------------------------------------------
			// This script checks to see if a redirect is present in the query string
			// and converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.
			(function (l) {
				if (l.search) {
					var q = {};
					l.search.slice(1).split('&').forEach(function (v) {
						var a = v.split('=');
						q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
					});
					if (q.p !== undefined) {
						window.history.replaceState(null, null,
							l.pathname.slice(0, -1) + (q.p || '') +
							(q.q ? ('?' + q.q) : '') +
							l.hash
						);
					}
				}
			}(window.location))
		</script>
	</head>

	<body>
		<div id="loader-app"></div>
		<div id="app"></div>
		<script src="/dist/nenwchan.bundle.js"></script>
	</body>
</html>
